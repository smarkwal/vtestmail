name: Build

on:
  push:
  workflow_dispatch:
    inputs:
      additionalGradleOptions:
        description: 'Additional Gradle options'
        required: false
        default: ''

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PUSH_GRADLE_OPTIONS: ''

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Restore Sonar Cache
      uses: actions/cache@v4
      if: ${{ github.event_name == 'push' && !startsWith(github.ref_name, 'dependabot/') }}
      with:
        path: /home/runner/.sonar/cache
        key: sonar-cache

    - name: Set Push Gradle options
      if: ${{ github.event_name == 'push' && !startsWith(github.ref_name, 'dependabot/') }}
      run: echo "PUSH_GRADLE_OPTIONS=sonar" >> $GITHUB_ENV

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: 'build ${{ env.PUSH_GRADLE_OPTIONS }} ${{ github.event.inputs.additionalGradleOptions }}'

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: reports
        path: vtestmail-core/build/reports
        retention-days: 3

    - name: Upload libs
      uses: actions/upload-artifact@v4
      with:
        name: libs
        path: vtestmail-core/build/libs
        retention-days: 3

    - name: Upload docs
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: vtestmail-core/build/docs
        retention-days: 3
